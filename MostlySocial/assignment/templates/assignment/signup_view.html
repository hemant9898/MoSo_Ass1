<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"
    />
    <meta
      name="description"
      content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI."
    />
    <meta name="keywords" content="Semantic-UI, Theme, Design, Template" />
    <meta name="author" content="PPType" />
    <meta name="theme-color" content="#ffffff" />
    <title>MostlySocial</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      type="text/css"
    />
    </head>
    <style>
    body {
    background-color: #ECF0F1;
    }

    .page-login {
    margin-top: 13px;
        align-content: center;
    }
    </style>

    <body>
    <div class="page-login" >
    <div class="ui centered grid container">
        <div class="nine wide column">
        <div class="ui icon warning message">
            <!-- <i class="lock icon"></i> -->
            <!-- <i class="edit icon"></i> -->
            <i class="sign in alternate icon"></i>
            <div class="content">
                <div class="header">
                SignUp
                </div>
                {% if msg %}
                    <p>{{msg}}</p>
                {% else %}
                    <p>Please enter your details to login!</p>
                {% endif %}
            </div>
        </div>
        <div class="ui fluid card">
            <div class="content">
            <form class="ui form" action="{% url 'assignment:signup_process'%}" method="POST">
            {% csrf_token %}
            <div class="field">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="field">
                <label>Name</label>
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" id="myPass" required><br><br>
                <div class="ui checkbox">
                  <input type="checkbox" name="example" onclick="myFunction()">
                  <label>Show Password</label>
                </div>
            </div>
            <br>
            <div class="field">
                <label>Repeat Password</label>
                <input type="password" name="rpassword" placeholder="Password" required>
            </div>
            <br><br>
            <button class="ui primary labeled icon button" type="submit">
                <i class="lock icon"></i>
                SignUp
            </button>
           
            <a class="ui primary button" href="{% url 'assignment:index' %}" style="margin-left:350px">
                Home
            </a>
            <h4>If you have an account,<a href="{% url 'assignment:login_view' %}"> Login</h4>
           
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("myPass");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>

    </body>

</html>
